function sorteer(nummers) {
    // Als eerst worden er verschillende variabelen aangemaakt
    var y;
    var x;
    var temp;

    // De getallen komen op volgorde door elk getaal af te gaan
    for (y = 0; y <= nummers.length - 1; y++) {
        for (x = 0; x <= nummers.length - y - 2; x++) {
            if (nummers[y] > nummers[y + 1]) {
                temp = nummers[x];
                nummers[x] = nummers[x + 1];
                nummers[x + 1] = temp;

                // Hier krijg je het eindresultaat
            }
        }
    }
    window.alert("De goede volgorde van de getallen zijn");
    weergaveArray(nummers);
}
